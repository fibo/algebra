<!-- _includes/header.html start -->
{% assign package = site.data.package %}

<meta charset="{{ site.encoding }}">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="description" content="{{ package.description | strip_newlines }}">
<meta name="keywords" content="{{ package.keywords | join: ',' }}">
<meta name="author" content="{{ package.author.name }}">

<meta name="viewport" content="width=device-width,initial-scale=1">

<title>{{ page.title }}</title>

<link rel="stylesheet" href="//{{ site.domain }}/css/bootstrap.min.css">
<link rel="stylesheet" href="//{{ site.domain }}/css/bootstrap-theme.min.css">

<script type="text/javascript" src="//{{ site.domain }}/js/jquery.min.js"></script>

<!-- _includes/header.html end -->
