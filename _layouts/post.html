{% assign package = site.data.package %}
<!DOCTYPE html>
<html lang="en">
<head>
{% include header.html %}
</head>
<body>
{% include navbar.html %}

  <div class="container">
    <article>

      {{ content }}

    </article>

  </div>

{% include footer.html %}

{% include analytics.html %}
</body>
</html>
